<script>
  let powerNum = 0.5
  let powerShow = ''
  let isFullScreen = false
  power()
  var timer = window.setInterval(power, 1500)
  function power() {
    powerNum += 0.001
    powerShow = Number(powerNum * 100).toFixed(1) + '%'
    document.getElementById('powerNum').innerHTML = powerShow
    if (powerNum >= 1) {
      clearInterval(timer)
      document.getElementById('powerNum').innerHTML = '100%'
    }
  }
</script>
