<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css粘稠效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            filter: contrast(50)
        }

        .container {
            width: 200px;
            height: 100px;
            border-radius: 10px;
            background-color: rgb(0, 255, 255);
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            filter: blur(10px);
        }

        .container::after {
            content: "";
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgb(0, 255, 255);
            position: absolute;
            left: 50%;
            margin-left: -15px;
            animation: move 2s linear infinite;
            transition: 1s;
            filter: blur(1px);
        }

        @keyframes move {
            0% {
                transform: translateY(-70px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .filter-mix {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100px;
            background: #000;
            filter: contrast(50)
        }

        .filter-mix::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgb(0, 255, 255);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            filter: blur(10px);
        }

        .filter-mix::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgb(0, 0, 255);
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
            z-index: 2;
            filter: blur(5px);
            animation: filterBallMove 7s ease-out infinite;
        }

        @keyframes filterBallMove {
            50% {
                right: 190px;
            }
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="filter-mix"></div>
</body>

</html>
