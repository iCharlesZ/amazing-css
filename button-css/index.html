<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2259530_nd6st7u7x4.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="line line1">
        <button data-text="鼠标悬浮" class="btn btn-border-stroke btn-text-up">
            <div class="btn-borders">
                <div class="border-top"></div>
                <div class="border-right"></div>
                <div class="border-bottom"></div>
                <div class="border-left"></div>
            </div>
            <span class="btn-text">鼠标悬浮</span>
        </button>
    </div>
    <div class="line line2">
        <button class="btn btn-hover-shine">
            鼠标悬浮
        </button>
    </div>
    <div class="line line3">
        <input type="checkbox" id="burger-toggle">
        <label for="burger-toggle" class="burger-menu">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </label>
        <div class="overlay"></div>
        <div class="tips">悬浮 & 点击</div>
    </div>
    <div class="line line4">
        <input type="checkbox" id="light-switch">
        <label class="light-switch-label" for="light-switch">
            <i class="iconfont icon-off"></i>
        </label>
        <div class="light"></div>
        <div class="tips">点击开灯</div>
    </div>
    <div class="line line5">
        <input type="checkbox" id="dark-model-toggle">
        <label class="dark-model-toggle" for="dark-model-toggle"></label>
        <!-- <div class="tips">click</div> -->
    </div>
    <div class="line line6">
        <input type="checkbox" id="switch-toggle">
        <label class="switch-toggle-label" for="switch-toggle" data-label-on="on" data-label-off="off"></label>
        <!-- <div class="tips">click</div> -->
    </div>
</body>

</html>
